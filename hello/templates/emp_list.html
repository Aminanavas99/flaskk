


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employee list</h1>
    <table border="1px">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>

        </tr>
        {% for i in data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
            <td>{{ i.phone }}</td>
            <td><a href="/emp_del/{{i.id}}">Delete</a></td>
            <td><a href="/emp_edit/{{i.id}}">Edit</a></td>

        </tr>
        {% endfor %}
        
    </table>
</body>
</html>


<!-- column names of the table in the database -->
